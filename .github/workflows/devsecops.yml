name: Snyk and Sonar Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Penting untuk SonarCloud agar bisa membaca riwayat git

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # Mempercepat proses install dengan cache

      - name: Install Dependencies
        run: npm install # Menerapkan 'overrides' dari package.json Anda

      # 1. Snyk Scan
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # Agar pipeline tidak berhenti jika ada isu yang di-ignore file .snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNAR_TOKEN }} # Pastikan nama secret ini benar di GitHub Settings

      # 2. SonarCloud Scan (Versi Terbaru)
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=Kiky
            -Dsonar.projectKey=Kiky_nelix_clone-reactJS