name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analysis:
    name: Snyk and Sonar Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Penting agar Sonar bisa membaca histori git

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # Mempercepat build dengan cache npm

      - name: Install Dependencies
        run: npm install # Menerapkan 'overrides' keamanan dari package.json Anda

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # Melanjutkan ke Sonar meski ada isu yang di-ignore di .snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master # Versi terbaru sesuai saran log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=Kiky
            -Dsonar.projectKey=Kiky_nelix_clone-reactJS
            -Dsonar.branch.name=main
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
