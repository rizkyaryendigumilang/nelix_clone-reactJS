name: Snyk and Sonar Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wajib agar SonarCloud bisa membaca riwayat branch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # Mempercepat proses agar tidak sampai 9 menit

      - name: Install Dependencies
        run: npm install

      # Menjalankan Snyk (tetap gunakan continue-on-error agar tidak menghambat Sonar)
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Perbaikan utama untuk Exit Code 3
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=Kiky
            -Dsonar.projectKey=Kiky_nelix_clone-reactJS
            -Dsonar.sources=src
            -Dsonar.branch.name=main
